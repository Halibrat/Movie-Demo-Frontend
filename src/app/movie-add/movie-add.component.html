<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5>Film Ekle</h5></div>
            <div class="card-body">
                 <form [formGroup]="movieAddForm">
                    <div class="mb-3">
                        <label>Film Adı</label>
                        <div class="form-group">
                            <input type="text" id="name" 
                            formControlName="name" class="form-control" placeholder="Film Adı"/>
                       </div>
                    </div>
                    <div class="mb-3">
                        <label>Film Hakkında</label>
                        <div class="form-group">
                            <input type="text" id="description" 
                            formControlName="description" class="form-control" placeholder="Film Hakkında"/>
                       </div>
                    </div>
                    <div class="mb-3">
                        <label>Filmin Türü</label>
                        <div class="form-group">
                         <input type="text" id="type" 
                         formControlName="type" class="form-control" placeholder="Türü"/>
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
       
    </div>
    
</div>
